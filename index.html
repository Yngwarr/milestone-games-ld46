<!DOCTYPE html>
<html>
<head>
	<title>Tears of Coffee</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="icon" href="img/favicon.png">
</head>
<body>
	<div id="game">
		<div id="world">
			<div id="shop">
				<div id="request-dialog">
					<div id="request-dialog-timer"></div>
				</div>

				<div id="queue-leave"></div>
				<div id="queue-enter"></div>
				

				<div id="product-belt"></div>

				<div id="barista" data-sprite="19"><div class="wrapper"><div class="sprite"></div></div></div>

				<div class="production" id="beverage-production" data-category="beverage"></div>
				<div class="production" id="pastry-production" data-category="pastry"></div>
				<!-- <div class="production" id="breakfast-production" data-category="breakfast"></div> -->

				<div id="foreground"></div>
			</div>
		</div>
		<div id="ui">
			<div id="production-window" class="window">
				<button class="close">x</button>
				<h2>Available products</h2>
				<div class="product-grid" id="production-window-product-types"></div>
				<h2>Production Queue</h2>
				<div class="product-grid" id="production-window-production-queue"></div>
				<h2>Storage</h2>
				<div class="product-grid" id="production-window-product-storage"></div>
			</div>
		</div>
	</div>
	<script type="module" src="main.js"></script>
</body>
</html>
